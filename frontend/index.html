<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MonsterGraphics Lead Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¯ MonsterGraphics Lead Portal</h1>

    <div class="card">
      <h2>Create Lead</h2>
      <form id="createLeadForm">
        <input type="text" name="firstname" placeholder="First Name" required />
        <input type="text" name="lastname" placeholder="Last Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="text" name="phone" placeholder="Phone" required />
        <input type="text" name="company" placeholder="Company" required />
        <textarea name="message" placeholder="Optional Message"></textarea>
        <button type="submit">Create Lead</button>
      </form>
    </div>

    <div class="card">
      <h2>Find Leads</h2>
      <form id="findLeadsForm">
        <input type="text" name="job_title" placeholder="Job Title" />
        <input type="text" name="organization_name" placeholder="Organization" />
        <input type="text" name="location" placeholder="Location" />
        <input type="text" name="industry_tag" placeholder="Industry Tag" />
        <button type="submit">Search</button>
      </form>
    </div>

    <div id="results" class="results-container">
      <!-- Results will be displayed here -->
    </div>

    <div id="selectedLeads" class="card" style="display: none;">
      <h2>Selected Leads</h2>
      <div class="selected-leads-list"></div>
      <div class="process-controls">
        <label>
          <input type="checkbox" id="sendImmediately" /> Send emails immediately
        </label>
        <button id="processSelectedLeads">Process Selected Leads</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
